<main>

    <h2>Formulario de contacto</h2>

    <section class="form_contac">        
        <div class="nnombre">
            <label for="" class="contacto"><p>Nombre</p></label>
            <input type="text" name="nnombre" id="nnombre" class="format_form">
        </div>
        <div class="aapelido">
            <label for="" class="contacto"><p>Apellido</p></label>
            <input type="text" name="aapellido" id="aapellido" class="format_form">
        </div>
        <div class="mail">
            <label for="" class="contacto"><p>Email</p></label>
            <input type="text" name="email" id="email" class="format_form">
        </div>
        <div class="tel">
            <label for="" class="contacto"><p>Teléfono</p></label>
            <input type="text" name="telefono" id="telefono" class="format_form">
        </div>
        <div class="consul">
            <label for="" class="contacto"><p>Consulta</p></label>
            <input type="text" name="consulta" id="consulta" class="format_form">
            <!-- <textarea name="consulta" id="consulta" class="format_form"></textarea> -->
            
        </div>
        <div class="boton_enviar">
            <input type="submit" value="Enviar">
            <form style="text-align: center;" action="/submit" method="post"></form>
        </div>
    </section>
