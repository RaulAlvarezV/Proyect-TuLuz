<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ingresa a este espacio de desarrollo personal, donde puedes adquirir herramientas de educacion emocional">
    <meta name="keywords" content="Educacion emocional, emociones, espacio de desarrollo personal">
    <title>Contacto - Psico TuLuz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <link rel="icon" href="../assets/img/logo TuLuz.png">
</head>

<body>
<!-- Header con logo y menu -->
<header class="header-custom sticky-top">
    <div class="container">
        <div class="row align-items-center">
            <!-- Logo: 2 columnas -->
            <div class="col-6 col-md-2 logo-container">
                <img src="../assets/img/logo TuLuz.png" alt="logo_PsicoTuLuz" class="img-fluid">
            </div>
            
            <!-- 2 columnas libres (ocultas en movil) -->
            <div class="col-md-2 d-none d-md-block"></div>
            
            <!-- Menu: 4 columnas (8 en movil para el toggler) -->
            <div class="col-6 col-md-4">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="menuPrincipal">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="../pages/sobreMi.html">Sobre Mi</a></li>
                            <li class="nav-item"><a class="nav-link" href="../pages/metodo.html">Metodo</a></li>
                            <li class="nav-item"><a class="nav-link" href="../pages/blog.html">Blog</a></li>
                            <li class="nav-item"><a class="nav-link active" href="../pages/contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            
            <!-- 4 columnas restantes -->
            <div class="col-md-4 d-none d-md-flex justify-content-end align-items-center">
                <h2 class="mb-0">Psicologia Positiva</h2>
            </div>
        </div>
    </div>
</header>

<main class="container py-5">
    <!-- Titulo principal -->
    <div class="text-center mb-5">
        <h1 class="display-3 mb-3">Contactanos</h1>
        <h3 class="mb-4">Estamos aqui para ayudarte</h3>
    </div>

    <!-- Formulario de contacto -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="form-container">
                <h2 class="text-center mb-4">Formulario de contacto</h2>

                <form action="https://formsubmit.co/tuluz.contacto@gmail.com" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" rows="5"></textarea>
                    </div>

                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://proyect-tuluz.netlify.app/pages/gracias.html">
                    <input type="hidden" name="_subject" value="Nuevo contacto desde tu web">

                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center py-5">
    <div class="container">
        <!-- Redes sociales -->
        <h4 class="mb-4">Siguenos en nuestras redes sociales</h4>
        <div class="mb-4">
            <a href="https://www.instagram.com/psicotuluz/" target="_blank" class="btn-social">
                <img src="../assets/img/instagram-icon.png" alt="logo_instagram">
            </a>
            <a href="https://www.tiktok.com/@psicotuluz?lang=es" target="_blank" class="btn-social">
                <img src="../assets/img/tiktok-logo.png" alt="logo_tiktok">
            </a>
        </div>
        
        <!-- Firma desarrollador -->
        <h6>
            Web desarrollada por Raul Alvarez Villarraza
            <br>
            Gracias profes por todo su aporte!
        </h6>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
