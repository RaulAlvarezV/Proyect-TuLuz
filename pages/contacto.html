  <div class="container my-5">
    <h2 class="text-center mb-4">Formulario de contacto</h2>

    <form action="https://formsubmit.co/tuluz.contacto@gmail.com" method="POST" class="p-4 rounded shadow" style="background-color: #fed430;">
      
      <div class="mb-3">
        <label for="nombre" class="form-label" style="font-weight: 500;">Nombre:</label>
        <input type="text" class="form-control" name="nombre" required style="border-radius: 8px;">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label" style="font-weight: 500;">Email:</label>
        <input type="email" class="form-control" name="email" required style="border-radius: 8px;">
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label" style="font-weight: 500;">Mensaje:</label>
        <textarea class="form-control" name="mensaje" rows="4" style="border-radius: 8px;"></textarea>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://proyect-tuluz.netlify.app/pages/gracias.html"> <!-- la pagina de agradecimiento debe tener una dirección absoluta para que funcione desde formsubmit -->
      <input type="hidden" name="_subject" value="Nuevo contacto desde tu web">

      <div class="text-center">
        <button type="submit" class="btn" style="background-color: #849bff; color: #fff; font-weight: 600; padding: 0.6rem 2rem; border-radius: 12px;">Enviar</button>
      </div>

    </form>
